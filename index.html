<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enrgym.com</title>
    <link rel="icon" type="img/png" href="/assets/logo.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="form ">
        <div class="registration">
            <div class="text">
                <div  class="header">
                    <p class="heading">REGISTRATION</p>
                    <p align="center">Let's get connected</p>
                </div>
                <div class="input">
                    <label class="form-text" for="email">Email</label>
                    <input type="email" required placeholder="Enter your email">
                </div>
                <div class="input">
                    <label  class="form-text" for="pass">Password</label>
                    <input type="password" required placeholder="Enter your password">
                </div>
                <div class="input">
                    <label class="form-text" for="cpassw">confirm Password</label>
                    <input type="password" required placeholder="Re-enter your password">
            </div>
            <div class="input">
                <label class="form-text" for="email">Phone NO</label>
                <input type="tel" required placeholder="Enter your Phone-no">
            </div>
            <div class="input ">
                <input type="submit" class="signinbtn" value="Sign in" >
                <p class="last-txt">Already have an account!!<a href="#">Sign Up</a></p>
            </div>
        </div>
        <div class="picture">
            <img src="./mainPage/assets/registration.svg" alt="photo">
        </div>
    </div>
</div>  
</body>

</html>
